<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseDown Up event</title>
  </head>
  <body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam facilis
      dicta culpa mollitia architecto, nostrum, aliquid accusamus molestiae
      dignissimos reprehenderit tenetur?
    </p>

    <script>
      function mouseDown() {
        document.getElementById("myP").style.color = "#F8B627";
      }
      function mouseUp() {
        document.getElementById("myP").style.color = "red";
      }
    </script>
  </body>
</html>
