<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <!-- It runs after eveery 1 seconds -->
    <div>
      <p>can you stop me when i reached at 5</p>
      <br />
      <button id="btn">click here</button>
    </div>
    <script>
      const stoping = document.querySelector("p");
      const btn = document.querySelector("#btn");
        let num = 0;
       showmyNum = () => {
       stoping.innerHTML = "Loading....";
        setInterval(() => {
            stoping.innerHTML = `${num}`;
            num++;
        }, 1000);
      };

      btn.addEventListener("click",showmyNum);
    </script>
  </body>
</html>
